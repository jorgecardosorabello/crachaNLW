<!DOCTYPE html>

<html>
  <head>
    <title>Jorge Rabello - DEV</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo">
          </span>
          <img
            id="userImage" 
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal">
        </div>
        <h1 id="userName">Joazinho</h1>
        <a id="userLink" href="https://www.github.com/jorgecardosorabello/"  target="_blank">
          <img 
            src="images/github.svg"
            alt="github icone" />
          <span id="userLogin">maykbrito</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maycbrito" target="_blank">
              <img
                src="images/youtube.svg"
                alt="icon youtube"
              >
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://instagram.com/jcrabello/" target="_blank"
            >
              <img
                src="images/instagram.svg"
                alt="icon instagram"
              >
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/jorgecardosorabello/" target="_blank">
              <img
                src="images/facebook.svg"
                alt="icon facebook"
              >
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/jorgecardosorabello/" target="_blank">
              <img
                src="images/twitter.svg"
                alt="icon twitter"
              >
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
